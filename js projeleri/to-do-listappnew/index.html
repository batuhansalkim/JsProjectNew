<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Local Storage İle Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="todo_form">
            <h1 class="todo_title">Yapılacaklar Listesi</h1>
            <div class="todo_div">
                <input type="text" class="todo_input" placeholder="type here...">
                <button type="submit" class="todo_btn">+</button>
            </div>
        </form>
        <div class="todo-container">

            <div class="todo">
                <div class="todo-left">
                    <input type="checkbox" class="todo_cb">
                    <span class="todo_text">Javascript çalış</span>
                </div>
                <div class="todo-right">
                    <button class="todo-delete">Delete</button>
                    <button class="todo-edit">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scrpit.js"></script>
</body>
</html>
